<html>
  <head>
    <title>Alchemy Pricechecker</title>
    <script type="text/javascript" src="./scripts/currency.js"></script>
    <script type="text/javascript" src="./scripts/material.js"></script>
    <script type="text/javascript" src="./scripts/craftable.js"></script>
    <script type="text/javascript" src="./scripts/market_item.js"></script>
  </head>
  <body>
    This tool will help you choose the most profitable alchemy crafts in Wrath
    of the Lich King.<br />
    <label for="server-select">Choose your server:</label>
    <select name="server-select" id="server-select">
      <option value="empty"></option>
      <option value="benediction" selected>Benediction</option>
    </select>
    <br />
    <input type="checkbox" id="ah-fees" name="ah-fees" checked />
    <label for="ah-fees">AH fees</label>
    <br />
    <div class="slider-container">
      <br />Proc Chance 0% - 50%<br />
      <input type="range" min="0" max="10" value="5" />
    </div>
    <p>Flasks</p>
    <div id="flask-container">
      <table id="flask-table">
        <thead>
          <td>Name</td>
          <td>Mats Cost</td>
          <td>Sell Value</td>
          <td>Diff</td>
        </thead>
        <tr>
          <td>Flask of Relentless Assault</td>
          <td>41.50</td>
          <td>47.50</td>
          <td>6.00</td>
        </tr>
      </table>
    </div>
  </body>

  <script type="text/javascript" src="./scripts/alchemy.js"></script>
</html>
